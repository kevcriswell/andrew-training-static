<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andrew Lee Criswellâ€™s All-American Training</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #dc2626, #1e3a8a);
      color: white;
      padding: 20px;
    }
    h1, .xp { text-align: center; }
    .card {
      background: white;
      color: black;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .btn {
      background: #dc2626;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .message {
      text-align: center;
      color: #4ade80;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Andrew Lee Criswellâ€™s All-American Training</h1>
  <div class="xp" id="xp">XP: 0 / 80</div>

  <div id="cards"></div>

  <div class="message" id="message"></div>

  <script>
    const blocks = [
      "Warm-Up Complete",
      "Speed/Agility Block",
      "Lower Body Strength",
      "Core & Rotation Block",
      "50 Camwood Swings",
      "50 Game Bat Swings",
      "Defensive Drills",
      "Cool Down Complete"
    ];

    const cardsContainer = document.getElementById('cards');
    const xpDisplay = document.getElementById('xp');
    const message = document.getElementById('message');
    let checked = Array(8).fill(false);

    blocks.forEach((block, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <strong>${block}</strong>
          <input type="checkbox" id="check-${i}" />
        </div>
        <button class="btn">Watch First</button>
      `;
      cardsContainer.appendChild(card);

      document.getElementById(`check-${i}`).addEventListener('change', (e) => {
        checked[i] = e.target.checked;
        const xp = checked.filter(Boolean).length * 10;
        xpDisplay.innerText = `XP: ${xp} / 80`;
        if (xp === 80) {
          message.innerText = "ðŸŽ‰ You crushed it today! All blocks complete! ðŸ‡ºðŸ‡¸";
        } else {
          message.innerText = "";
        }
      });
    });
  </script>
</body>
</html>
