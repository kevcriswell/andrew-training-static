<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andrew Lee Criswellâ€™s All-American Training</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#dc2626" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Andrew Training" />
  <link rel="apple-touch-icon" href="icon.png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(err => console.error(err));
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #dc2626, #1e3a8a);
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1, .xp { text-align: center; }
    .card {
      background: white;
      color: black;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .btn {
      background: #dc2626;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .message {
      text-align: center;
      color: #4ade80;
      font-weight: bold;
      margin-top: 20px;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Andrew Lee Criswellâ€™s All-American Training</h1>
  <div class="xp" id="xp">XP: 0 / 80</div>

  <div id="checklist-container"></div>
  <div class="message" id="message"></div>

  <script>
    const checklist = {
      "Warm-Up Block": [
        "Arm circles (30s each direction)",
        "Leg swings (15 per leg)",
        "Torso twists (30s)",
        "Jumping jacks (30s)"
      ],
      "Speed/Agility Block": [
        "Ladder quick feet",
        "Cone shuffle drill",
        "Sprint to backpedal (3 reps)",
        "Jump start reaction drill"
      ],
      "Lower Body Strength": [
        "Bodyweight squats (3x10)",
        "Lunges (10 per leg)",
        "Wall sit (30s)",
        "Explosive squat jumps (3x5)"
      ],
      "Core & Rotation Block": [
        "Seated medicine ball twists (3x10)",
        "Plank (30â€“45s)",
        "Standing band torso rotation (3x10)",
        "Side plank (20s each side)"
      ],
      "50 Camwood Swings": [
        "10 Swings: Toe tap load focus",
        "10 Swings: High finish target",
        "10 Swings: Full intent",
        "10 Swings: Eyes level",
        "10 Swings: Balanced follow-through"
      ],
      "50 Game Bat Swings": [
        "10 Swings: Line drive path",
        "10 Swings: Outside pitch focus",
        "10 Swings: Inside pitch focus",
        "10 Swings: Launch position freeze",
        "10 Swings: Full speed repeat"
      ],
      "Defensive Drills": [
        "Glove work: Tennis ball off wall (3x)",
        "Ready stance + move drill",
        "Throwing progression (short â†’ long)",
        "Pop-up drill (2 reps)"
      ],
      "Cool Down": [
        "Arm circles slow (20s)",
        "Quad stretch (20s per leg)",
        "Hamstring toe reach",
        "Deep breaths (5x)"
      ]
    };

    const checklistContainer = document.getElementById("checklist-container");
    const xpDisplay = document.getElementById("xp");
    const message = document.getElementById("message");

    let checked = [];

    let index = 0;
    for (const [section, items] of Object.entries(checklist)) {
      const sectionEl = document.createElement("div");
      sectionEl.innerHTML = `<div class='section-title'>${section}</div>`;
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <span>${item}</span>
            <input type="checkbox" id="check-${index}" />
          </div>
          <button class="btn">Watch First</button>
        `;
        checklistContainer.appendChild(sectionEl);
        checklistContainer.appendChild(card);

        index++;
      });
    }

    checked = Array(index).fill(false);

    for (let i = 0; i < index; i++) {
      document.getElementById(`check-${i}`).addEventListener("change", (e) => {
        checked[i] = e.target.checked;
        const xp = checked.filter(Boolean).length * 2.5;
        xpDisplay.innerText = `XP: ${xp} / 200`;
        if (xp === 200) {
          message.innerText = "ðŸŽ‰ You crushed it today! All drills complete! ðŸ‡ºðŸ‡¸";
        } else {
          message.innerText = "";
        }
      });
    }
  </script>
</body>
</html>
